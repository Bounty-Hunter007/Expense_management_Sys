<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/CSS/Expenza_Dasboard.css">
    <link rel="icon" type="image/png" href="assest/images/favicon-cash.png">
    <title>Expenza Dashboard</title>
</head>
<body>
    <header>
        <h1>EXPENZA</h1>
        <h2>Welcome, <script>document.write(localStorage.getItem('UserName:'))</script></h2>
    </header>

    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>

        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" required placeholder="Enter Amount">

        <label for="date-input">Date:</label>
        <input type="Date" id="date-input" required>
        <button id="add-btn">ADD</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="assest/scripts/EXPENZA_Dashboard.js"></script>
</body>
</html>
